<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Contact page for Shubham Beladiya — freelance developer">
	<title>Contact — Shubham Beladiya</title>
		<link rel="stylesheet" href="assets/main.css">
	<link rel="icon" href="photos/logo.png" type="image/png">
</head>
<body>
	<header class="site-header small">
		<div class="container header-inner">
			<a class="brand" href="index.html">
				<img src="photos/logo.png" alt="logo" class="brand-img">
				<span class="brand-text">Shubham <strong>Beladiya</strong></span>
			</a>
		</div>
	</header>

	<main class="container">
		<section class="section contact-section">
			<h1>Contact Me</h1>
			<p>If you'd like to work together, send a message or email me directly at <a href="mailto:beladiyashubham@gmail.com">beladiyashubham@gmail.com</a>.</p>

			<form id="contact-form">
				<label for="name">Name</label>
				<input id="name" name="name" required>

				<label for="email">Email</label>
				<input id="email" name="email" type="email" required>

				<label for="message">Message</label>
				<textarea id="message" name="message" rows="6" required></textarea>

				<div class="form-actions">
					<button type="submit" class="btn-primary">Send message</button>
					<button type="reset" class="btn-outline">Reset</button>
				</div>
			</form>

			<p class="note">This form will open your email client with a draft (fallback) — you can wire a backend or service like Formspree later for submissions.</p>
		</section>
	</main>

	<footer class="site-footer">
		<div class="container footer-inner">
			<p>© <span id="year-foot"></span> Shubham Beladiya</p>
		</div>
	</footer>

	<script src="scripts.js"></script>
</body>
</html>
