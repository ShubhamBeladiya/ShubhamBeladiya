<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Shubham Beladiya</title>
  <link rel="stylesheet" href="../assets/main.css">
</head>
<body>
  <header class="site-header small">
    <div class="container header-inner">
      <a class="brand" href="/">
        <img src="../photos/logo.png" alt="logo" class="brand-img">
        <span class="brand-text">Shubham <strong>Beladiya</strong></span>
      </a>
    </div>
  </header>

  <main class="container">
    <section class="section contact-section">
      <h1>Contact Me</h1>
      <p>If you'd like to work together, send a message or email me at <a href="mailto:Beladiyashubham@gmail.com">Beladiyashubham@gmail.com</a>.</p>

      <form id="contact-form">
        <label for="name">Name</label>
        <input id="name" name="name" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <div class="form-actions">
          <button type="submit" class="btn-primary">Send message</button>
          <button type="reset" class="btn-outline">Reset</button>
        </div>
      </form>

      <p class="note">This form opens your mail client with a prefilled draft. For production, I can wire a Formspree or Netlify Forms endpoint.</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© <span id="year-foot"></span> Shubham Beladiya</p>
    </div>
  </footer>

  <script src="../scripts.js"></script>
</body>
</html>
